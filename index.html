<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>test task API YouTube</title>
  </head>

  <body>
    <div class="container-sm mt-5 mb-5 d-flex container-search">
      <input class="form-control mr-2" placeholder="Введите запрос" />
      <button type="button" class="btn btn-primary">Найти</button>
    </div>

    <ul class="container"></ul>

    <template class="card-template"
      ><button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseExample"
        aria-expanded="false"
      >
        Кнопка с атрибутом data-target
      </button>

      <div class="collapse" id="collapseExample">
        <iframe
          id="player"
          type="text/html"
          src="http://www.youtube.com/embed/OGT3b1z-zJo?origin=http://example.com"
          frameborder="0"
        ></iframe></div
    ></template>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
