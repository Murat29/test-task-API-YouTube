<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>test task API YouTube</title>
  </head>

  <body class="root">
    <form class="container-sm mt-5 mb-5 d-flex form">
      <input class="form-control mr-2 form__input" placeholder="Введите запрос" />
      <button type="submit" class="btn btn-primary form__search">Найти</button>
    </form>

    <p class="query"></p>
    <div class="d-flex justify-content-center  spinner">
      <div class="spinner-border d-none " role="status">
      <span class="sr-only">Загрузка...</span>
      </div>
    </div>

    <ul class="container accordion list-unstyled cards-container" id="accordion-cards">
      
    </ul>

    <template class="card-template">
      <li class="card-element">
        <div class="collapse card__hidden-container" data-parent="#accordion-cards">
          <div class="card__iframe-container">
            <iframe 
              class="card__iframe"
              type="text/html"
              src="http://www.youtube.com/embed/OGT3b1z-zJo?origin=http://example.com"
              frameborder="0"
              allowfullscreen
            >
            </iframe>
        </div>
        </div>
        <div class="card__info">
          <p class="card__title" data-toggle="collapse" aria-expanded="false"></з>
          <p class="card__author card__text"></p>
          <p class="card__date card__text"></p>
        </div>
        
      </li>
    </template>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
